<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Light pink background */
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button gets huge */
            flex-direction: column;
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #d81b60;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #4caf50; /* Green */
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            font-weight: bold;
        }

        /* The hidden Yay screen */
        #success {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #success img {
            width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Floating hearts background animation (optional flair) */
        .heart {
            position: absolute;
            color: #e91e63;
            opacity: 0.3;
            animation: float 6s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="question-container" class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onclick="rejectLove()">No</button>
        </div>
    </div>

    <div id="success" class="container">
        <h1>YAY! See you on the 14th! ðŸ’˜</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2QzN3Z4Z3I5bHlzM2x6ZjZ6bnZ4Z3I5bHlzM2x6ZjZ6bnZ4ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KxtjPgBHlUE0Zqad8p/giphy.gif" alt="Happy Cat">
    </div>

    <script>
        let yesFontSize = 1.2; // Initial font size in rem
        let yesPadding = 15;   // Initial padding
        let clickCount = 0;

        // Funny messages when they click No
        const noTexts = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        function rejectLove() {
            clickCount++;
            
            // 1. Make the Yes button bigger
            yesFontSize += 0.5;
            yesPadding += 10;
            
            const yesBtn = document.getElementById("yesBtn");
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;

            // 2. Change the text on the No button
            const noBtn = document.getElementById("noBtn");
            if (clickCount < noTexts.length) {
                noBtn.innerText = noTexts[clickCount];
            } else {
                noBtn.innerText = "Okay fine...";
                noBtn.style.display = "none"; // Eventually hide it if they persist
            }
        }

        function acceptLove() {
            // Hide Question, Show Success
            document.getElementById("question-container").style.display = "none";
            document.getElementById("success").style.display = "flex";
            
            // Add some background hearts
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "â¤";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heart.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
